---
- hosts: docker
  become: true
  tasks:
  - name: ADD    vm.max_map_count 
    sysctl:
     name: vm.max_map_count
     value: '262144'
     sysctl_set: yes
     state: present

  - name: ADD ip_forward
    sysctl:
     name: net.ipv4.ip_forward
     value: '1'
     sysctl_set: yes
     state: present
     reload: yes
  roles:
    - user
    - docker-elastic